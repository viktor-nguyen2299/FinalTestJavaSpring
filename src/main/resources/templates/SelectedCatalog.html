<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #444;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .menu button, .menu input {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        .menu input {
            width: 200px;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: #eee;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product .price {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .product button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="header">Web bán điện thoại</div>

<div class="menu">
    <button>Tất cả</button>
    <button>Catalog 1</button>
    <button>Catalog 2</button>
    <input type="text" placeholder="Nhập tên sản phẩm...">
    <button>Tìm kiếm</button>
</div>

<div class="catalog">
    <div class="product">
        <img src="" alt="Product Picture">
        <div class="price">Giá:</div>
        <button>Mua ngay</button>
    </div>
    <div class="product">
        <img src="src/main/resources/static/pictures/0007270_galaxy-z-fold6_550.png" alt="Product Picture">
        <div class="price">Giá:</div>
        <button>Mua ngay</button>
    </div>
    <div class="product">
        <img src="placeholder.png" alt="Product Picture">
        <div class="price">Giá:</div>
        <button>Mua ngay</button>
    </div>
    <div class="product">
        <img src="placeholder.png" alt="Product Picture">
        <div class="price">Giá:</div>
        <button>Mua ngay</button>
    </div>
    <div class="product">
        <img src="placeholder.png" alt="Product Picture">
        <div class="price">Giá:</div>
        <button>Mua ngay</button>
    </div>
    <div class="product">
        <img src="placeholder.png" alt="Product Picture">
        <div class="price">Giá:</div>
        <button>Mua ngay</button>
    </div>
</div>

</body>
</html>
